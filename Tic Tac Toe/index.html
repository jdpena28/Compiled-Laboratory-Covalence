<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe, Game On!</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h2>X is the Winner!</h2>
    <div id="board">
        <div class="cell" id="top-left">X</div>
        <div class="cell" id="top-mid">O</div>
        <div class="cell" id="top-right">X</div>
        <div class="cell" id="mid-left"></div>
        <div class="cell" id="mid-mid"></div>
        <div class="cell" id="mid-right"></div>
        <div class="cell" id="bottom-left"></div>
        <div class="cell" id="bottom-mid"></div>
        <div class="cell" id="bottom-right"></div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
